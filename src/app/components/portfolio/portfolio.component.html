<div class="container    bg-secondary-subtle text-emphasis-secondary">
  <div class="mb-2">
    <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=!isCollapsed">Filter</button>
    <button class="btn btn-outline-secondary mb-2" (click)="ResetFilter() "[hidden]="!filtering">Reset</button>
  </div>

  <div [collapse]="isCollapsed" [isAnimated]="true">
    <div class="border mb-2 shadow-sm" style="width: 250px;">
    <form>
      <div class="row mx-0">
        <div class="col">
            <small><b>Languages:</b></small>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="typescript"
                (change)="Filter()"
                name="TypeScript">
                <label class="for-check-label small">TypeScript</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="java"
                (change)="Filter()"
                name="Java">
                <label class="for-check-label small">Java</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="css"
                (change)="Filter()"
                name="css">
                <label class="for-check-label small">CSS</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="html"
                (change)="Filter()"
                name="html">
                <label class="for-check-label small">HTML</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="bootstrap"
                (change)="Filter()"
                name="BOOTSTRAP">
                <label class="for-check-label small">Bootstrap</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="mysql"
                (change)="Filter()"
                name="mysql">
                <label class="for-check-label small">Mysql </label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="jdbc"
                (change)="Filter()"
                name="jdbc">
                <label class="for-check-label small">JDBC </label>
              </div>

            </div>
        </div>

          <div class="col">
            <small><b>Frameworks:</b></small>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="angular"
                (change)="Filter()"
                name="Angular">
                <label class="for-check-label small">Angular</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="react"
                (change)="Filter()"
                name="React">
                <label class="for-check-label small">React</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="nodejs"
                (change)="Filter()"
                name="NodeJs">
                <label class="for-check-label small">NodeJs</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="restapi"
                (change)="Filter()"
                name="RestApi">
                <label class="for-check-label small">RESTAPI</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input position-static me-2"
                [(ngModel)]="springboot"
                (change)="Filter()"
                name="springboot">
                <label class="for-check-label small">SpringBoot</label>
              </div>
            </div>

          </div>

        </div>
      </form>
    </div>

  </div>


  <div class="row fw-bold">

    <div *ngFor="let project of projects" class="fw-bold col-lg-4 col-md-6 mb-4 " style="max-width: 380px;min-width:380px ;">
       <app-project-card class="fw-medium" [project]="project"></app-project-card>
    </div>
  </div>
</div>
